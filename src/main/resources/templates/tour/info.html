<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/defaultLayout :: default_layout(~{::title},~{::link},~{::section})}">
<head>
  <meta charset="UTF-8">
  <title>관광관리</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/find.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/css/tour/info.css}">

</head>
<body>
<section>
    <div class="infoForm_div">
        <input type="hidden" name="id" th:value="${tour.id}">
        <div class="infoForm_main">
            <div>
                <h1 class="infoForm_title" th:text="${tour.name}"></h1>
                <h5 class="infoForm_date" th:text="${tour.date}"></h5>
                <p class="infoForm_content" th:utext="${tour.description.replace('\r\n', '<br/>')}"></p>
            </div>
            <button><a class="infoForm_a" th:href="@{/tour/edit/{id} (id=${tour.id})}">수정</a></button>
            <button th:classappend="${tour.active} ? 'active_false' : 'active_true'">
                <a
                        th:text="${tour.active} ? '비활성' : '활성' "
                        th:href="@{/tour/active/{id} (id=${tour.id})}"
                >
                    상태변경
                </a>
            </button>
        </div>
    </div>
</section>
</body>
</html>
