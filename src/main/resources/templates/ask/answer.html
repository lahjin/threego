<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/defaultLayout :: default_layout(~{::title},~{::link},~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>문의사항</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/find.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/ask/answer.css}">

</head>
<body>
<section>
    <form action="/ask/answer" th:method="post">
        <div class="editForm_div">
        <input type="hidden" name="id" th:value="${ask.id}">
            <div class="edit_title_div">
                <label class="edit_label" for="edit_title">제목</label>
                <input type="text" id="edit_title" name="title" th:value="${ask.title}" disabled/>
            </div>
            <div class="edit_content_div">
                <label for="edit_content" class="edit_label">내용</label>
                <textarea id="edit_content" name="content" th:text="${ask.content}" disabled></textarea>
            </div>
            <div class="edit_content_div">
                <label for="edit_answer" class="edit_label">답변 내용</label>
                <textarea id="edit_answer" name="answer" th:utext="${ask.answer != null ? ask.answer.replace('\r\n', '<br/>') : null}"></textarea>
            </div>
            <div class="edit_submit">
                <button type="submit">답변</button>
            </div>
        </div>
    </form>
</section>
</body>
</html>
