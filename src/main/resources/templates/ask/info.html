<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/defaultLayout :: default_layout(~{::title},~{::link},~{::section})}">
<head>
  <meta charset="UTF-8">
  <title>문의사항</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/find.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/css/ask/info.css}">

</head>
<body>
<section>
    <div class="infoForm_div">
        <input type="hidden" name="id" th:value="${ask.id}">
        <div class="infoForm_main">
            <div>
                <h1 class="infoForm_title" th:text="${ask.title}"></h1>
                <h5 class="infoForm_date" th:text="${ask.date}"></h5>
                <p class="infoForm_content" th:utext="${ask.content.replace('\r\n', '<br>')}"></p>
                <div class="infoForm_answer">
                    <h3>답변 내용</h3>
                    <p th:utext="${ask.answer} == null ? '답변대기중' : ${ask.answer.replace('\r\n', '<br>')}"></p>
                </div>
            </div>
            <button>
                <a
                        class="infoForm_a"
                        th:href="@{/ask/answer/{id} (id=${ask.id})}"
                        th:text="${ask.answer} == null ? '답변하기' : '답변수정'"
                >
                    답변
                </a>
            </button>
        </div>
    </div>
</section>
</body>
</html>
