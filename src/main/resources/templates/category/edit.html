<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/defaultLayout :: default_layout(~{::title},~{::link},~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>카테고리</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/find.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/category/edit.css}">

</head>
<body>
<section>
    <form th:action="${mode} == 'write' ? '/category/add' : '/category/edit'" th:method="post">
        <div class="editForm_div">
        <input type="hidden" name="id" th:value="${category.id}">
            <div class="edit_title">
                <h1 th:text="${mode} == 'write' ? '카테고리 추가' : '카테고리 수정'">카테고리</h1>
            </div>
            <div class="edit_content_div">
                <label for="edit_name" class="edit_label">이름</label>
                <input type="text" id="edit_name" name="name" th:value="${category.name}">
            </div>
            <div class="edit_submit">
                <button type="submit" th:text="${mode} == 'write' ? '추가' : '수정'">??</button>
            </div>
        </div>
    </form>
</section>
</body>
</html>
