<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Sign in to Threego for Administrator</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/loginForm.css}">
</head>
<body>
    <div class="admin_wrap">
        <div class="loginForm_wrap">
            <div class="loginForm_header">
                <div class="threego_logo">
                    <h1 th:text="#{title}">ThreeGo</h1>
                </div>
            </div>
            <div class="loginForm_content">
                <div class="threego_forAdmin">
                    <h3>Sign in to ThreeGo for Administrator</h3>
                </div>
                <div th:if="${param.error}" class="loginForm_error">
                    <span>Incorrect username or password</span>
                </div>
                <div th:if="${param.logout}" class="loginForm_logout">
                    <span >You have been signed out</span>
                </div>
                <form th:action="@{/login}" method="post">
                <div class="loginForm">
                        <div class="lgf-username">
                            <label class="lgf_label" for="username">Username</label>
                            <input type="text" class="lgf_input" id="username" name="username">
                        </div>
                        <div class="lgf-password">
                            <label class="lgf_label" for="password">Password</label>
                            <input type="password" class="lgf_input" id="password" name="password">
                        </div>
                        <div class="lgf-submit">
                            <button type="submit" id="sign_in" class="lgf_btn">Sign in</button>
                        </div>
                </div>
                </form>
            </div>
            <div class="loginForm_footer"></div>
        </div>
    </div>
</body>
</html>
